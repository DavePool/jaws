<p>{{lbl_info}}</p>
<p>{{lbl_notice}}</p>
<script type="text/javascript">
function EncryptPassword() {
    setMaxDigits(256);
    var pub_key = new RSAKeyPair(
        document.getElementById('exponent').value,
        '10001',
        document.getElementById('modulus').value,
        parseInt(document.getElementById('length').value)
    );

    document.getElementById('password').value = encryptedString(
        pub_key,
        document.getElementById('password').value,
        RSAAPP.PKCS1Padding
    );
    document.getElementById('repeat').value = encryptedString(
        pub_key,
        document.getElementById('repeat').value,
        RSAAPP.PKCS1Padding
    );
    return true;
}
</script>
<form method="post" onsubmit="return {{func_onsubmit}};">
 <input type="hidden" name="length" id="length" value="{{length}}" />
 <input type="hidden" name="modulus" id="modulus" value="{{modulus}}" />
 <input type="hidden" name="exponent" id="exponent" value="{{exponent}}" />
 <table>

  </tr>
  <tr>
   <td></td>

  </tr>
  <tr>
   <td><label for="password">{{lbl_pass}}:</label></td>
   <td><input type="password" value="{{password}}" name="password" id="password" size="30" style="direction: ltr;" /></td>
  </tr>
  <tr>
   <td><label for="repeat">{{lbl_repeat}}:</label></td>
   <td><input type="password" value="{{repeat}}" name="repeat" id="repeat" size="30" style="direction: ltr;" /></td>
  </tr>
  <tr>
   <td></td>
   <td class="form_comment">{{repeat_info}}</td>
  </tr>
  <tr>
