<!-- BEGIN social-media -->
<ul class="share-buttons">
  <li>
    <a href="https://www.facebook.com/sharer/sharer.php?u={{url}}&quote={{subject}}" title="Share on Facebook" target="_blank">
      <img alt="Share on Facebook" src="images/socialmedia/facebook.png" />
    </a>
  </li>
  <li>
    <a href="https://twitter.com/intent/tweet?source={{url}}&text={{subject}}:%20{{url}}" target="_blank" title="Tweet">
      <img alt="Tweet" src="images/socialmedia/twitter.png" />
    </a>
  </li>
  <li>
    <a href="https://plus.google.com/share?url={{url}}" target="_blank" title="Share on Google+">
      <img alt="Share on Google+" src="images/socialmedia/gplus.png" />
    </a>
  </li>
  <li>
    <a href="http://www.tumblr.com/share?v=3&u={{url}}&quote={{subject}}&s=" target="_blank" title="Post to Tumblr">
      <img alt="Post to Tumblr" src="images/socialmedia/tumblr.png" />
    </a>
  </li>
  <li>
    <a href="http://pinterest.com/pin/create/button/?url={{url}}&media={{image}}&description={{summary}}" target="_blank" title="Pin it">
      <img alt="Pin it" src="images/socialmedia/pinterest.png" />
    </a>
  </li>
  <li>
    <a href="http://www.reddit.com/submit?url={{url}}&title={{subject}}" target="_blank" title="Submit to Reddit">
      <img alt="Submit to Reddit" src="images/socialmedia/reddit.png" />
    </a>
  </li>
  <li>
    <a href="http://www.linkedin.com/shareArticle?mini=true&url={{url}}&title={{subject}}&summary={{summary}}&source={{url}}" target="_blank" title="Share on LinkedIn">
      <img alt="Share on LinkedIn" src="images/socialmedia/linkedin.png" />
    </a>
  </li>
  <li>
    <a href="mailto:?subject={{subject}}&body={{summary}}:%20{{url}}" target="_blank" title="Send email">
      <img alt="Send email" src="images/socialmedia/email.png" />
    </a>
  </li>
</ul>
<!-- END social-media -->
