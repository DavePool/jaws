<!-- BEGIN Groups -->
{menubar}
<div id="main">
<table id="PageGroups" width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td id="groups_datagrid">
    {grid}
    </td>
    <td id="group_ui">
      <fieldset>
      <legend><span id="legend_title">{legend_title}</span></legend>
        <table border="0">
          <tr><td><label for="title">{lbl_title}</label></td><td>{title}</td></tr>
          <tr><td><label for="fast_url">{lbl_fast_url}</label></td><td>{fast_url}</td></tr>
          <tr><td><label for="meta_keys">{lbl_meta_keys}</label></td><td>{meta_keys}</td></tr>
          <tr><td><label for="meta_desc">{lbl_meta_desc}</label></td><td>{meta_desc}</td></tr>
          <tr><td><label for="visible">{lbl_visible}</label></td><td>{visible}</td></tr>
        </table>
      </fieldset>
      <div class="buttons">{btn_cancel} {btn_save}</div>
    </td>
  </tr>
</table>
<script type="text/javascript">
  var incomplete_fields       = "{incomplete_fields}";
  var add_group_title         = "{add_group_title}";
  var edit_group_title        = "{edit_group_title}";
  var confirm_group_delete    = "{confirm_group_delete}";
  stopAction();
  initDataGrid('groups_datagrid', StaticPageAjax, 'getPagesGroups');
</script>
</div>
<!-- END Groups -->
