<!DOCTYPE html>
<!-- BEGIN layout -->
<html lang="{{site-languages}}">
<head>
  <base href="{{base_url}}" />
  <title>{{site-title}}</title>
  <meta name="author" content="{{site-author}}" />
  <meta name="keywords" content="{{site-keywords}}" />
  <meta name="description" content="{{site-description}}" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, maximum-scale=2.0, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="libraries/bootstrap.fuelux/css/bootstrap.fuelux.min{{.dir}}.css" />
  <link rel="stylesheet" type="text/css" href="{{theme_url}}style{{.dir}}.css" media="screen" />
  <!-- BEGIN metas -->{{elements}}<!-- END metas -->
  <!-- BEGIN links -->{{elements}}<!-- END links -->
</head>
<body id="main_gadget_{{main_gadget}}" class="fuelux main_layout_{{main_layout}}">

  <div id="container" class="wrapper">
    <div id="header">
      <div id="title">
        <h1><a href="{{site-url}}">{{site-name}}</a></h1>
        <p>{{site-slogan}}</p>
      </div>
      <div id="headbar">
        <a class="accessibility" href="#mainbar"><img src="images/blank.gif" width="0" height="0" alt="{{skip_to_content}}" /></a>
        <!-- BEGIN header -->
          <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
          {{ELEMENT}}
          </div>
        <!-- END header -->
      </div>
    </div>

    <div id="content">
      <div id="mainbar">
        <!-- BEGIN main -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}" data-action-mode="{{action_mode}}">
          {{ELEMENT}}
        </div>
        <!-- END main -->
      </div>
      <div id="bar1" class="sidebar">
        <!-- BEGIN bar1 -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
          {{ELEMENT}}
        </div>
        <!-- END bar1 -->
      </div>
      <div id="bar2" class="sidebar">
        <!-- BEGIN bar2 -->
        <div class="gadget {{gadget}} {{gadget_action}} {{gadget_action_params}}">
          {{ELEMENT}}
        </div>
        <!-- END bar2 -->
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="wrapper">
      {{site-copyright}} Powered by <a href="http://jaws-project.com" rel="external">Jaws Project</a>
    </div>
  </div>
  <!-- BEGIN scripts -->
  {{elements}}
  <!-- END scripts -->
</body>
</html>
<!-- END layout -->
