<!-- BEGIN forums -->
<div class="gadget forums">
  <h2><a href="{url}">{title}</a></h2>
  <div class="content">
    <!-- BEGIN group -->
    <div class="forums_group">
      <div class="forums_header">
        <dl>
          <dt>{title}</dt>
          <dd class="forums_topics">{lbl_topics}</dd>
          <dd class="forums_posts">{lbl_posts}</dd>
          <dd class="forums_lastpost">{lbl_lastpost}</dd>
        </dl>
      </div>
      <ul class="forums_list">
      <!-- BEGIN forum -->
        <li>
          <dl>
            <dt class="forum_status_{status}">
              <a href="{url}">{title}</a>
              <span>{description}</span>
            </dt>
            <dd class="forums_topics">{topics}</dd>
            <dd class="forums_posts">{posts}</dd>
            <dd class="forums_lastpost">
            <!-- BEGIN lastpost -->
            {postedby_lbl}: <a href="{user_url}" title="{username}">{nickname}</a>
            <br/><abbr title="{lastpost_date_iso}">{lastpost_date}</abbr>
            <a href="{lastpost_url}" title="{lastpost_lbl}">
              <img src="gadgets/Forums/images/topic_latest{.dir}.png" alt="{lastpost_lbl}"/>
            </a>
            <!-- END lastpost -->
            </dd>
          </dl>
        </li>
      <!-- END forum -->
      </ul>
    </div>
    <!-- END group -->
  </div>
</div>
<!-- END forums -->
