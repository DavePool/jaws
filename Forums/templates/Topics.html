<!-- BEGIN topics -->
<div class="gadget forums">
  <h2><a href="{url}">{title}</a></h2>
  <div class="content">
    <ul class="topics_header">
      <li>
        <dl>
          <dt>{lbl_topics}</dt>
          <dd class="topics_replies">{lbl_replies}</dd>
          <dd class="topics_views">{lbl_views}</dd>
          <dd class="topics_lastpost">{lbl_lastpost}</dd>
        </dl>
      </li>
    </ul>
    <!-- BEGIN topic -->
    <ul class="topics_list">
      <li>
        <dl>
          <dt><img src="" title="{status}" alt="{status}"/><a href="{url}">{title}</a></dt>
          <dd class="topics_replies">{replies}</dd>
          <dd class="topics_views">{views}</dd>
          <dd class="topics_lastpost">
          <!-- BEGIN lastpost -->
          {postedby_lbl}: <a href="{user_url}" title="{username}">{nickname}</a>
          <a href="{lastpost_url}"><img src="gadgets/Forums/images/topic_latest.png" alt="{lastpost_lbl}"/></a>
          {lastpost_date}
          <!-- END lastpost -->
          </dd>
        </dl>
      </li>
    </ul>
    <!-- END topic -->
  </div>
  <!-- BEGIN actions -->
  <div class="actions">
    <a href="{newtopic_url}" title="newtopic_lbl">{newtopic_lbl}</a>
  </div>
  <!-- END actions -->
</div>
<!-- END topics -->
