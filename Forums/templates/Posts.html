<!-- BEGIN posts -->
<div class="gadget forums posts">
  <h2><a href="{findex_url}">{findex_title}</a> &rsaquo; <a href="{forum_url}">{forum_title}</a> &rsaquo; <a href="{url}">{title}</a></h2>
  <div class="content">
    <!-- BEGIN post -->
    <div class="forum_post">
      <ul class="post_profile">
        <li><a href="{user_url}" title="{username}">{nickname}</a></li>
        <li><img src="{avatar}" alt="{username}" title="{nickname}" /></li>
        <li>{posts_count_lbl}: {posts_count}</li>
        <li>{registered_date_lbl}: {registered_date}</li>
      </ul>
      <div class="post_meta">
        {postedby_lbl}: <a href="{user_url}" title="{username}">{nickname}</a>
        &raquo; <abbr title="{createtime_iso}">{createtime}</abbr>
      </div>
      <div class="post_content">{message}</div>
      <!-- BEGIN update -->
      <div class="post_update">
        {updatedby_lbl}: <a href="{user_url}" title="{username}">{nickname}</a>
        &raquo; <abbr title="{update_time_iso}">{update_time}</abbr>
        <!-- BEGIN reason -->
        <div><label>{lbl_update_reason}:</label> <span>{update_reason}</span></div>
        <!-- END reason -->
      </div>
      <!-- END update -->
      <div class="post_actions">
        <!-- BEGIN action -->
        <a href="{action_url}" title="{action_title}">{action_lbl}</a>
        <!-- END action -->
      </div>
    </div>
    <hr style="clear: both; visibility: hidden;"/>
    <!-- END post -->
  </div>
  <div class="actions">
    <!-- BEGIN action -->
    <a href="{action_url}" title="{action_lbl}">{action_lbl}</a>
    <!-- END action -->
  </div>
</div>
<!-- END posts -->
