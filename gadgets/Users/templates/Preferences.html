<!-- BEGIN preferences -->
<div class="gadget users preferences">
  <h2>{title}</h2>
  <!-- BEGIN response -->
  <div class="gadget_response">
    <div class="{type}">{text}</div>
  </div>
  <!-- END response -->
  <form name="preferencesBox" action="{base_script}" method="post">
    <input type="hidden" name="gadget" value="Users" />
    <input type="hidden" name="action" value="UpdatePreferences" />
    <div class="content">
      <!-- BEGIN gadget -->
      <fieldset>
        <legend class="collapse" onclick="this.className= this.className=='collapse'? 'uncollapse' : 'collapse';">
          <span>{lbl_private}</span>
        </legend>
        <div>
          <!-- BEGIN key -->
          <div>
            <label>{key_name}:</label>{input_value}
          </div>
          <!-- END key -->
        </div>
      </fieldset>
      <!-- END gadget -->
    </div>
    <div class="actions"><button type="submit" value="{update}">{update}</button></div>
  </form>
</div>
<!-- END preferences -->
