<!-- BEGIN LoginLinks -->
<div class="gadget users loginlinks">
  <h2>{title}</h2>
  <div class="content">
    <span>{welcome}</span>
    <ul>
      <li><a href="{login_url}" rel="nofollow">{user_login}</a></li>
      <!-- BEGIN registeration -->
      <li><a href="{registeration_url}">{user_registeration}</a></li>
      <!-- END registeration -->
      <!-- BEGIN forgot -->
      <li><a href="{forgot_url}">{user_forgot}</a></li>
      <!-- END forgot -->
    </ul>
  </div>
</div>
<!-- END LoginLinks -->
<!-- BEGIN UserLinks -->
<div class="gadget users userlinks">
  <h2>{title}</h2>
  <div class="content">
    <span>{welcome}</span>
    <ul>
      <li><a>{username}</a></li>
      <li><a href="{profile_url}">{nickname}</a></li>
      <li><a>{email}</a></li>
      <!-- BEGIN account -->
      <li><a href="{account_url}">{user_account}</a></li>
      <!-- END account -->
      <!-- BEGIN personal -->
      <li><a href="{personal_url}">{user_personal}</a></li>
      <!-- END personal -->
      <!-- BEGIN preferences -->
      <li><a href="{preferences_url}">{user_preferences}</a></li>
      <!-- END preferences -->
      <!-- BEGIN contacts -->
      <li><a href="{contacts_url}">{user_contacts}</a></li>
      <!-- END contacts -->
      <!-- BEGIN groups -->
      <li><a href="{groups_url}">{user_groups}</a></li>
      <!-- END groups -->
      <!-- BEGIN layout -->
      <li><strong><a href="{layout_url}">{layout}</a></strong></li>
      <!-- END layout -->
      <!-- BEGIN cpanel -->
      <li><strong><a href="{cpanel_url}">{cpanel}</a></strong></li>
      <!-- END cpanel -->
      <li><a href="{logout_url}">{logout}</a></li>
    </ul>
  </div>
</div>
<!-- END UserLinks -->
