<!-- BEGIN profile -->
<div class="gadget users profile">
  <h2>{title}</h2>
  <div class="content">
    <div><img src="{avatar}" alt="{username}" title="{nickname}" /></div>
    <div><label>{lbl_username}: </label><p>{username}</p></div>
    <div><label>{lbl_nickname}: </label><p>{nickname}</p></div>
    <div><label>{lbl_registered_date}: </label><p>{registered_date}</p></div>
    <!-- BEGIN public -->
    <div><label>{lbl_fname}: </label><p>{fname}</p></div>
    <div><label>{lbl_lname}: </label><p>{lname}</p></div>
    <div><label>{lbl_gender}: </label><p>{gender}</p></div>
    <div><label>{lbl_dob}: </label><p>{dob}</p></div>
    <div><label>{lbl_url}: </label>
      <p><!-- BEGIN website --><a href="{url}" target="_blank" rel="nofollow">{url}</a><!-- END website --></p>
    </div>
    <hr/>
    <div><label>{lbl_about}: </label><p>{about}</p></div>
    <div><label>{lbl_experiences}: </label><p>{experiences}</p></div>
    <div><label>{lbl_occupations}: </label><p>{occupations}</p></div>
    <div><label>{lbl_interests}: </label><p>{interests}</p></div>
    <!-- END public -->
  </div>

    <hr/>

    <!-- BEGIN activity -->
    <div class="content">
        <h2>{title}</h2>

        <div class="content">
            <!-- BEGIN gadget --><h4>{gadget}</h4><!-- END gadget -->
        </div>
        <ul>
            <!-- BEGIN item -->
            <li class="clearfix">
                <div class="snippet">
                    <div><a href="{url}" target="_blank">{title}</a></div>
                </div>
            </li>
            <!-- END item -->
        </ul>
        <!-- BEGIN notfound -->{message}<!-- END notfound -->
        <!-- END activity -->
    </div>

</div>
<!-- END profile -->
