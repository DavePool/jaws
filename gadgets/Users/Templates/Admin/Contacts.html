<!-- BEGIN contacts -->
<form name="contacts" id="contact-form" action="#" method="post">
<table>
  <tr><td>
    <label for="title">{{lbl_title}}:</label><br />
    <input class="form-control" name="title" id="title" value="{{title}}" type="text"/>
  </td></tr>

  <tr><td>
    <fieldset>
      <legend id="legend_tel">
        {{lbl_tel}}
      </legend>
      <table>
        <tr>
          <td>{{lbl_home}}:</td>
          <td><input type="text" class="form-control" name="tel_home" id="tel_home" value="{{tel_home}}"></td>
        </tr>
        <tr>
          <td>{{lbl_work}}:</td>
          <td><input type="text" class="form-control" name="tel_work" id="tel_work" value="{{tel_work}}"></td>
        </tr>
        <tr>
          <td>{{lbl_other}}:</td>
          <td><input type="text" class="form-control" name="tel_other" id="tel_other" value="{{tel_other}}"></td>
        </tr>
      </table>
    </fieldset>
  </td></tr>

  <tr><td>
    <fieldset>
      <legend id="legend_fax">
        {{lbl_fax}}
      </legend>
      <table>
        <tr>
          <td>{{lbl_home}}:</td>
          <td><input type="text" class="form-control" name="fax_home" id="fax_home" value="{{fax_home}}"></td>
        </tr>
        <tr>
          <td>{{lbl_work}}:</td>
          <td><input type="text" class="form-control" name="fax_work" id="fax_work" value="{{fax_work}}"></td>
        </tr>
        <tr>
          <td>{{lbl_other}}:</td>
          <td><input type="text" class="form-control" name="fax_other" id="fax_other" value="{{fax_other}}"></td>
        </tr>
      </table>
    </fieldset>
  </td></tr>

  <tr><td>
    <fieldset>
      <legend id="legend_mobile">
        {{lbl_mobile}}
      </legend>
      <table>
        <tr>
          <td>{{lbl_home}}:</td>
          <td><input type="text" class="form-control" name="mobile_home" id="mobile_home" value="{{mobile_home}}"></td>
        </tr>
        <tr>
          <td>{{lbl_work}}:</td>
          <td><input type="text" class="form-control" name="mobile_work" id="mobile_work" value="{{mobile_work}}"></td>
        </tr>
        <tr>
          <td>{{lbl_other}}:</td>
          <td><input type="text" class="form-control" name="mobile_other" id="mobile_other" value="{{mobile_other}}"></td>
        </tr>
      </table>
    </fieldset>
  </td></tr>

  <tr><td>
    <fieldset>
      <legend id="legend_url">
        {{lbl_url}}
      </legend>
      <table>
        <tr>
          <td>{{lbl_home}}:</td>
          <td><input type="text" class="form-control" name="url_home" id="url_home" value="{{url_home}}"></td>
        </tr>
        <tr>
          <td>{{lbl_work}}:</td>
          <td><input type="text" class="form-control" name="url_work" id="url_work" value="{{url_work}}"></td>
        </tr>
        <tr>
          <td>{{lbl_other}}:</td>
          <td><input type="text" class="form-control" name="url_other" id="url_other" value="{{url_other}}"></td>
        </tr>
      </table>
    </fieldset>
  </td></tr>

  <tr><td>
    <label for="province">{{lbl_province}}:</label>
    <select name="province" id="province" onchange="javascript:changeProvince(this.value);">
      <!-- BEGIN province -->
      <option value="{{value}}" {{selected}}>{{title}}</option>
      <!-- END province -->
    </select>
  </td></tr>

  <tr><td>
    <label for="city">{{lbl_city}}:</label>
    <select name="city" id="city">
      <!-- BEGIN city -->
      <option value="{{value}}" {{selected}}>{{title}}</option>
      <!-- END city -->
    </select>
  </td></tr>

  <tr><td>
    <label for="address">{{lbl_address}}:</label>
    <textarea class="form-control" name="address" id="address" cols="45" rows="4">{{address}}</textarea>
  </td></tr>

  <tr><td>
    <label for="postal_code">{{lbl_postal_code}}:</label>
    <input class="form-control" name="postal_code" id="postal_code" value="{{postal_code}}" type="text"/>
  </td></tr>

  <tr><td>
    <label for="note">{{lbl_note}}:</label>
    <textarea class="form-control" name="note" id="note" cols="45" rows="4">{{note}}</textarea>
  </td></tr>

</table>
</form>
<!-- END contacts -->
