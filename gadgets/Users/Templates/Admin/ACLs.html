<!-- BEGIN ACLs -->
<div class="gadget_menubar">{{menubar}}</div>

<div class="gadget_container">
    <div class="gadget_content content">

      <table class="table acl_area">
        <tr>
          <td class="acl_tree">
            <ul class="tree tree-folder-select" role="tree" id="aclTree" >
              <li class="tree-branch hide" data-template="treebranch" role="treeitem" aria-expanded="false">
                <div class="tree-branch-header">
                  <button class="glyphicon icon-caret glyphicon-play"><span class="sr-only">Open</span></button>
                  <button class="tree-branch-name">
                    <span class="glyphicon icon-folder glyphicon-folder-close"></span>
                    <span class="tree-label"></span>
                  </button>
                </div>
                <ul class="tree-branch-children" role="group"></ul>
                <div class="tree-loader" role="alert">Loading...</div>
              </li>
              <li class="tree-item hide" data-template="treeitem" role="treeitem">
                <button class="tree-item-name">
                  <span class="glyphicon icon-item fueluxicon-bullet"></span>
                  <span class="tree-label"></span>
                </button>
              </li>
            </ul>
          </td>

          <td id="acl_form_wrapper">
              <fieldset  class="acl_form">
                <legend><span id="legend_title">{{lbl_permissions}}</span></legend>
                <div class="row">
                  <div class="col-md-6">
                    <div class="panel panel-default">
                      <div class="panel-heading">{{lbl_groups}}</div>
                      <div class="panel-body" id="groups_permission">
                        <ul></ul>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="panel panel-default">
                      <div class="panel-heading">{{lbl_users}}</div>
                      <div class="panel-body" id="users_permission">
                        <ul></ul>
                      </div>
                    </div>
                  </div>
                </div>
                </fieldset>
          </td>
        </tr>

        <tr>
          <td colspan="2">
            <div class="buttons">
              {{btn_delete}}
              {{btn_save}}
              {{btn_cancel}}
            </div>
          </td>
        </tr>
      </table>
  </div>
</div>
<!-- END ACLs -->
