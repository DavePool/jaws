<!-- BEGIN contacts -->
<div class="gadget users contacts">
  <div class="gadget_header"><h2>{title}</h2></div>
  <div class="gadget_container">
  <div class="gadget_response">
    <div id="users_contacts_response" class="{type}">{text}</div>
  </div>
  <form name="contacts" action="{base_script}" method="post" onsubmit="return updateContacts();">
  <input type="hidden" name="gadget" value="Users" />
  <input type="hidden" name="action" value="UpdateContacts" />
  <div class="gadget_content content">
    <fieldset>
      <div class="user_avatar">{avatar}</div>
      <div><label for="country">{lbl_country}:</label>
        <select name="country" id="country">
          <!-- BEGIN country -->
          <option value="{code}" <!-- BEGIN selected -->selected="selected"<!-- END selected -->>{name}</option>
          <!-- END country -->
        </select>
      </div>
      <div><label for="city">{lbl_city}:</label>
        <input name="city" id="city" value="{city}" type="text" />
      </div>
      <div><label for="postal_code">{lbl_postal_code}:</label>
        <input name="postal_code" id="postal_code" value="{postal_code}" type="text" style="direction: ltr;" />
      </div>
      <div><label for="address">{lbl_address}:</label>
        <textarea name="address" id="address" cols="45" rows="4">{address}</textarea>
      </div>
      <div><label for="phone_number">{lbl_phone_number}:</label>
        <input name="phone_number" id="phone_number" value="{phone_number}" type="text" style="direction: ltr;" />
      </div>
      <div><label for="mobile_number">{lbl_mobile_number}:</label>
        <input name="mobile_number" id="mobile_number" value="{mobile_number}" type="text" style="direction: ltr;" />
      </div>
      <div><label for="fax_number">{lbl_fax_number}:</label>
        <input name="fax_number" id="fax_number" value="{fax_number}" type="text" style="direction: ltr;" />
      </div>
    </fieldset>
  </div>
  <div class="gadget_actions actions"><button type="submit" value="{update}">{update}</button></div>
  </form>
  </div>
  <div class="gadget_footer"></div>
</div>
<!-- END contacts -->
