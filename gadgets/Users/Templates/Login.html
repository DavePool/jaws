<!-- BEGIN login -->
<div class="gadget_header">
  <div class="row">
    <div class="col-xs-12"><h2>{{title}}</h2></div>
  </div>
</div>
<div class="gadget_container">
  <div class="gadget_response">
    <div class="alert {{response_type}}" role="alert">{{response_text}}</div>
  </div>

<!-- BEGIN login_step_1 -->
  <form name="loginBox" action="{{base_script}}" onsubmit="return submitLoginForm(this);" method="post">
    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="action" value="Authenticate" />
    <input type="hidden" name="referrer" value="{{referrer}}" />
    <input type="hidden" name="loginstep" value="1" />
    <input type="hidden" name="defaults" value="" />
    <!-- BEGIN encryption -->
    <input type="hidden" name="pubkey" id="pubkey" value="{{pubkey}}" />
    <!-- END encryption -->
    <div class="gadget_content">
      <!-- BEGIN multi_domain -->
      <div>
        <label for="domain">{{lbl_domain}}:</label>
        <select class="form-control" name="domain" id="domain">
          <!-- BEGIN domain -->
          <option value="{{id}}" {{selected}}>{{title}}</option>
          <!-- END domain -->
        </select>
      </div>
      <!-- END multi_domain -->
      <div>
        <label for="username">{{lbl_username}}:</label>
        <input class="form-control ltr" name="username" id="username"
               type="text"
               value="{{username}}"
               required
        />
      </div>
      <div>
        <label for="password">{{lbl_password}}:</label>
        <input class="form-control ltr" name="password" id="password"
               type="password"
               autocomplete="off"
               value=""
               required
        />
      </div>
      <!-- BEGIN remember -->
      <div>
        <label class="form-check-label" for="remember">
        <input class="form-check-input" type="checkbox"
               name="remember"
               id="remember"
               <!-- BEGIN selected -->checked="checked"<!-- END selected -->
               value="true" />
          {{lbl_remember}}
        </label>
      </div>
      <!-- END remember -->
      <!-- BEGIN usecrypt -->
      <div>
        <label class="form-check-label" for="usecrypt">
        <input class="form-check-input" type="checkbox"
               name="usecrypt"
               id="usecrypt"
               <!-- BEGIN selected --> checked="checked"<!-- END selected -->
               value="true" />
          {{lbl_usecrypt}}
        </label>
      </div>
      <!-- END usecrypt -->
      <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
    </div>
    <div class="gadget_actions">
      <button class="btn btn-primary" type="submit" value="{{login}}">{{login}}</button>
      <div>{{forgot-password}}</div>
      <div>{{user-register}}</div>
      <div><a href="{{url_back}}">{{lbl_back}}</a></div>
    </div>
  </form>
<!-- END login_step_1 -->

<!-- BEGIN login_step_2 -->

    <input type="hidden" name="reqGadget" value="Users" />
    <input type="hidden" name="action" value="Authenticate" />

    <input type="hidden" name="loginstep" value="2" />
    <input type="hidden" name="remember" value="{{remember}}" />
    <div class="gadget_content">
      <div>

        <input class="form-control ltr" name="username" id="username"
               type="text"
               value="{{username}}"
               readonly
        />
      </div>
      <div>
        <label for="loginkey">{{lbl_loginkey}}:</label>
        <input class="form-control ltr" name="loginkey" id="loginkey"

        />
      </div>
      <div>
        <br/>
      </div>
      <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
    </div>
    <div class="gadget_actions">
      <button class="btn btn-primary" type="submit" value="{{login}}">{{login}}</button>
