<div class="gadget_header">
  <div class="gadget_title"><h2>{{title}}</h2></div>
</div>
<div class="gadget_container">
  <div class="gadget_response">
    <div class="alert {{response_type}}" role="alert">{{response_text}}</div>
  </div>
  <form name="forgotBox" action="{{base_script}}" method="post">
    <input type="hidden" name="gadget" value="Users" />
    <input type="hidden" name="action" value="LoginRecovery" />
    <input type="hidden" name="step" value="{{step}}" />
    <div class="gadget_content">
      <fieldset>
        <!-- BEGIN email -->
        <div><label for="forgot_email">{{lbl_term}}:</label>
           <input class="form-control" name="email" class="large email ltr" id="forgot_email" type="text" value="{{email}}"
           <!-- BEGIN readonly -->readonly = "readonly"<!-- END readonly -->
             required
           />
        </div>
        <!-- END email -->
        <!-- BEGIN key -->
        <div><label for="forgot_key">{{lbl_key}}:</label>
           <input class="form-control" name="key" class="large ltr" id="forgot_key" type="text" value="{{key}}" required />
        </div>
        <!-- END key -->
        <!-- BEGIN success -->
        <p>{{message}}</p>
        <!-- END success -->
        <!-- BEGIN captcha -->
        <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
        <!-- END captcha -->
      </fieldset>
    </div>
    <!-- BEGIN action -->
    <div class="gadget_actions"><button class="btn btn-primary" type="submit" value="{{remember}}">{{remember}}</button></div>
    <!-- END action -->
  </form>
</div>
<div class="gadget_footer"></div>
<!-- END forgot -->
