<!-- BEGIN LoginBox -->
<div class="gadget_header"><div class="gadget_title"><h3>{{title}}</h3></div></div>
<div class="gadget_container">
  <div class="gadget_response"><div class="{{type}}">{{text}}</div></div>
  <form name="loginBox"
        action="{{base_script}}"
        <!-- BEGIN onsubmit --> onsubmit="return encryptedElement(this.password,
                                                                 this.exponent.value,
                                                                 this.modulus.value,
                                                                 this.elements['usecrypt'].checked,
                                                                 this.length.value);"
        <!-- END onsubmit -->
        method="post">
  <input class="form-control" type="hidden" name="gadget" value="Users" />
  <input class="form-control" type="hidden" name="action" value="Login" />
  <input class="form-control" type="hidden" name="referrer" value="{{referrer}}" />
  <!-- BEGIN encryption -->
  <input class="form-control" type="hidden" name="length" value="{{length}}" />
  <input class="form-control" type="hidden" name="modulus" value="{{modulus}}" />
  <input class="form-control" type="hidden" name="exponent" value="{{exponent}}" />
  <!-- END encryption -->
  <div class="gadget_content content">
    <div><label for="login_username">{{lbl_username}}:</label>
       <input class="form-control" name="username" class="x-large username ltr" id="login_username" type="text" value="{{username}}" required />
    </div>
    <div><label for="login_password">{{lbl_password}}:</label>
       <input class="form-control" name="password" class="x-large password ltr" id="login_password" type="password" autocomplete="off" value="" required />
    </div>
    <!-- BEGIN authtype -->
    <div><label for="authtype">{{lbl_authtype}}:</label>
      <select class="form-control" name="authtype" id="authtype">
      <!-- BEGIN item -->
      <option value="{{method}}" {{selected}}>{{method}}</option>
      <!-- END item -->
      </select>
    </div>
    <!-- END authtype -->
    <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
    <!-- BEGIN remember -->
    <div><input class="form-check-input" type="checkbox"
              name="remember"
              id="login_remember"
              <!-- BEGIN selected -->checked="checked"<!-- END selected -->
              value="true" />
       <label for="login_remember">{{lbl_remember}}</label>
    </div>
    <!-- END remember -->
    <!-- BEGIN usecrypt -->
    <div><input class="form-check-input" type="checkbox"
              name="usecrypt"
              id="login_usecrypt"
              <!-- BEGIN selected --> checked="checked"<!-- END selected -->
              value="true" />
       <label for="login_usecrypt">{{lbl_usecrypt}}</label>
    </div>
    <!-- END usecrypt -->
  </div>
  <div class="gadget_actions actions">
    <button class="btn btn-primary" type="submit" value="{{login}}">{{login}}</button>
    <div>{{forgot-password}}</div>
    <div>{{user-register}}</div>
  </div>
  </form>
</div>
<div class="gadget_footer"></div>
<!-- END LoginBox -->
