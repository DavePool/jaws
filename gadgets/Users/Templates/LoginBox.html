<!-- BEGIN LoginBox -->
<div class="gadget_header">
  <div class="gadget_title"><h2>{{title}}</h2></div>
</div>
<div class="gadget_container">
  <div class="gadget_response">
    <div class="alert {{response_type}}" role="alert">{{response_text}}</div>
  </div>
  <form name="loginBox"
        action="{{base_script}}"
        <!-- BEGIN onsubmit --> onsubmit="return encryptedElement(this.password,
                                                                 this.exponent.value,
                                                                 this.modulus.value,
                                                                 this.elements['usecrypt'].checked,
                                                                 this.length.value);"
        <!-- END onsubmit -->
        method="post">
  <input type="hidden" name="gadget" value="Users" />
  <input type="hidden" name="action" value="Login" />
  <input type="hidden" name="referrer" value="{{referrer}}" />
  <!-- BEGIN encryption -->
  <input type="hidden" name="length" value="{{length}}" />
  <input type="hidden" name="modulus" value="{{modulus}}" />
  <input type="hidden" name="exponent" value="{{exponent}}" />
  <!-- END encryption -->
  <div class="gadget_content content">
    <div><label for="login_username">{{lbl_username}}:</label>
       <input class="form-control username ltr" name="username" id="login_username" type="text" value="{{username}}" required />
    </div>
    <div><label for="login_password">{{lbl_password}}:</label>
       <input class="form-control password ltr" name="password" id="login_password" type="password" autocomplete="off" value="" required />
    </div>
    <!-- BEGIN authtype -->
    <div><label for="authtype">{{lbl_authtype}}:</label>
      <select class="form-control" name="authtype" id="authtype">
      <!-- BEGIN item -->
      <option value="{{method}}" {{selected}}>{{method}}</option>
      <!-- END item -->
      </select>
    </div>
    <!-- END authtype -->
    <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
    <!-- BEGIN remember -->
    <div>
      <label class="form-check-label" for="login_remember">
        <input class="form-check-input" type="checkbox"
               name="remember"
               id="login_remember"
               <!-- BEGIN selected -->checked="checked"<!-- END selected -->
               value="true" />
        {{lbl_remember}}
      </label>
    </div>
    <!-- END remember -->
    <!-- BEGIN usecrypt -->
    <div>
      <label class="form-check-label" for="login_usecrypt">
        <input class="form-check-input" type="checkbox"
               name="usecrypt"
               id="login_usecrypt"
               <!-- BEGIN selected --> checked="checked"<!-- END selected -->
               value="true" />
        {{lbl_usecrypt}}
      </label>
    </div>
    <!-- END usecrypt -->
  </div>
  <div class="gadget_actions actions">
    <button class="btn btn-primary" type="submit" value="{{login}}">{{login}}</button>
    <div>{{forgot-password}}</div>
    <div>{{user-register}}</div>
  </div>
  </form>
</div>
<div class="gadget_footer"></div>
<!-- END LoginBox -->
