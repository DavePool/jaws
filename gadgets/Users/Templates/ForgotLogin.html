<!-- BEGIN forgot -->
<div class="gadget users forgetbox">
  <div class="gadget_header"><h2>{title}</h2></div>
  <!-- BEGIN response -->
  <div class="gadget_response">
    <div class="{type}">{text}</div>
  </div>
  <!-- END response -->
  <form name="forgotBox" action="{base_script}" method="post">
  <input type="hidden" name="gadget" value="Users" />
  <input type="hidden" name="action" value="SendRecoverKey" />
  <div class="content">
    <fieldset>
      <p>{info}</p>
      <p><label for="forgot_email">{email}:</label>
         <input name="email" id="forgot_email" type="text" value="" />
      </p>
      <!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
    </fieldset>
  </div>
  <div class="actions"><button type="submit" value="{remember}">{remember}</button></div>
  </form>
</div>
<!-- END forgot -->
