<!-- BEGIN Logs -->
{menubar}
<div id="main">
<table width="100%">
  <tr>
    <td id="l_datagrid" valign="top">
        <table id="logs_filter">
            <tr>
                <td class="filter_label"><label>{lbl_filter_from_date}:</label></td><td>{filter_from_date}</td>
                <td class="filter_label"><label>{lbl_filter_gadget}:</label></td><td>{filter_gadget}</td>
                <td class="filter_label"><label>{lbl_filter_priority}:</label></td><td>{filter_priority}</td>
            </tr>
            <tr>
                <td class="filter_label"><label>{lbl_filter_to_date}:</label></td><td>{filter_to_date}</td>
                <td class="filter_label"><label>{lbl_filter_user}:</label></td><td>{filter_user}</td>
                <td class="filter_label"><label>{lbl_filter_term}:</label></td><td>{filter_term}</td>
            </tr>
        </table>

        {grid}
    </td>
    <td id="log_ui">
      <fieldset>
        <legend><span id="legend_title">{legend_title}</span></legend>
        <div id="l_work_area">{log_ui}</div>
      </fieldset>
    </td>
  </tr>
  <tr>
    <td class="buttons" colspan="2">{btn_cancel}</td>
  </tr>
</table>
<script type="text/javascript">
    var confirmLogsDelete = "{confirmLogsDelete}";
    initDataGrid('logs_datagrid', LogsAjax, getLogs);
</script>
</div>
<!-- END Logs -->
<!-- BEGIN LogUI -->
<table id="contact_box">
  <tr><td><label for="log_title">{lbl_title}:</label></td><td id="log_title"></td></tr>
  <tr><td><label for="log_gadget">{lbl_gadget}:</label></td><td id="log_gadget"></td></tr>
  <tr><td><label for="log_action">{lbl_action}:</label></td><td id="log_action"></td></tr>
  <tr><td><label for="log_script">{lbl_script}:</label></td><td id="log_script"></td></tr>
  <tr><td><label for="log_priority">{lbl_priority}:</label></td><td id="log_priority"></td></tr>
  <tr><td><label for="log_status">{lbl_status}:</label></td><td id="log_status"></td></tr>
  <tr><td><label for="log_request_type">{lbl_request_type}:</label></td><td id="log_request_type"></td></tr>
  <tr><td><label for="log_user_name">{lbl_user_name}:</label></td><td id="log_user_name"></td></tr>
  <tr><td><label for="log_user_nickname">{lbl_user_nickname}:</label></td><td id="log_user_nickname"></td></tr>
  <tr><td><label for="log_ip">{lbl_ip}:</label></td><td id="log_ip"></td></tr>
  <tr><td><label for="log_agent">{lbl_agent}:</label></td><td id="log_agent"></td></tr>
  <tr><td><label for="log_date">{lbl_date}:</label></td><td id="log_date"></td></tr>
</table>
<!-- END LogUI -->
