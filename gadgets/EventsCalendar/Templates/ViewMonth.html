<!-- BEGIN month -->
<div class="gadget events-calendar view-month">
  <h2><a href="{year_url}">{year}</a> / {month}</h2>
  <div class="gadget_menubar">{menubar}</div>
  <div class="content">
    <div class="nav">
      <a href="{prev_url}" class="float-left">&laquo; {prev}</a>
      <a href="{next_url}" class="float-right">{next} &raquo;</a>
    </div>
    <table>
      <thead><tr>
        <th width="20%">{lbl_day}</th>
        <th>{lbl_events}</th>
      </tr></thead>
      <tbody>
        <!-- BEGIN day -->
        <tr>
          <td><a href="{day_url}">{day}</a></td>
          <td>
            <!-- BEGIN event -->
            <div><a href="{event_url}">{event}</a></div>
            <!-- END event -->
          </td>
        </tr>
        <!-- END day -->
      </tbody>
    </table>
  </div>
</div>
<script>
</script>
<!-- END month -->
