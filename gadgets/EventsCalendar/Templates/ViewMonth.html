<!-- BEGIN month -->
<div class="gadget events-calendar view-month">
  <h2>{title}</h2>
  <div class="content">
    <div class="nav">
      <a href="{prev}" title="{prev_month}" class="button">&lt;</a>
      {current_date}
      <a href="{next}" title="{next_month}" class="button">&gt;</a>
    </div>
    <table>
      <thead><tr>
        <th width="20%">{lbl_day}</th>
        <th>{lbl_events}</th>
      </tr></thead>
      <tbody>
        <!-- BEGIN day -->
        <tr>
          <td>{day}</td>
          <td>
            <!-- BEGIN event -->
            <div><a href="{event_url}">{event}</a></div>
            <!-- END event -->
          </td>
        </tr>
        <!-- END day -->
      </tbody>
    </table>
  </div>
</div>
<script>
</script>
<!-- END month -->
