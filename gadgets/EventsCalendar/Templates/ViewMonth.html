    <table>
      <thead><tr>
        <th width="20%">{lbl_day}</th>
        <th>{lbl_events}</th>
      </tr></thead>
      <tbody>
        <!-- BEGIN day -->

          <td>{day}</td>
          <td>
            <!-- BEGIN event -->
            <div><a href="{event_url}">{event}</a></div>
            <!-- END event -->
          </td>
        </tr>
        <!-- END day -->
      </tbody>
    </table>
  </div>
</div>
