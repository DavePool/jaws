<!-- BEGIN form -->
<form name="frm_event" action="{{base_script}}" method="post">
  <input class="form-control" type="hidden" name="gadget" value="EventsCalendar" />
  <input class="form-control" type="hidden" name="action" value="{{form_action}}" />
  <input class="form-control" type="hidden" name="id" value="{{id}}" />
  <table class="table table-hover table-bordered">
    <tr><th><label>{{lbl_subject}}:</label></th>
      <td><input class="form-control" name="subject" title="{{lbl_subject}}"/></td></tr>
    <tr><th><label>{{lbl_location}}:</label></th>
      <td><input class="form-control" name="location" title="{{lbl_location}}" /></td></tr>
    <tr><th><label>{{lbl_desc}}:</label></th>
      <td>{{description}}</td></tr>
    <tr><th><label>{{lbl_date}}:</label></th>
      <td><input name="start_date" title="{{lbl_from}}"> {{lbl_to}} <input name="stop_date" title="{{lbl_to}}"></td></tr>
    <tr><th><label>{{lbl_time}}:</label></th>
      <td>
        <input class="form-control" type="time" name="start_time" value="{{start_time}}"
               pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])" placeholder="00:00"
               oninvalid="setCustomValidity('{{error_time_value}}')"
               onchange="try{{setCustomValidity('')}}catch(e){{}}" />
        {{lbl_to}}
        <input class="form-control" type="time" name="stop_time" value="{{stop_time}}"
               pattern="(0[0-9]|1[0-9]|2[0-3]):([0-5][0-9])" placeholder="00:00"
               oninvalid="setCustomValidity('{{error_time_value}}')"
               onchange="try{{setCustomValidity('')}}catch(e){{}}" />
      </td></tr>
    <tr><th><label>{{lbl_type}}:</label></th>
      <td>{{type}}</td></tr>
    <tr><th><label>{{lbl_priority}}:</label></th>
      <td>{{priority}}</td></tr>
    <tr><th><label>{{lbl_reminder}}:</label></th>
      <td>{{reminder}}</td></tr>
    <tr><th><label>{{lbl_recurrence}}:</label></th>
      <td>{{recurrence}} {{month}} {{day}} {{wday}} </td></tr>
  </table>
  <div class="gadget_actions actions">
    <!--<button class="btn" type="button" onclick="window.location.assign('{{url_back}}')">{{lbl_cancel}}</button>-->
    <!--<button class="btn" type="button" onclick="submitEvent(this.form)">{{lbl_ok}}</button>-->
  </div>
</form>
<!-- END form -->
