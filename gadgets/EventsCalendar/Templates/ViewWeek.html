<!-- BEGIN week -->
<div class="gadget events-calendar view-week">
  <h2>{title}</h2>
  <div class="content">
    <div class="nav">
      <a href="{prev}" title="{prev_week}" class="button">&lt;</a>
      {current_week}
      <a href="{next}" title="{next_week}" class="button">&gt;</a>
    </div>
    <table>
      <thead><tr>
        <th>{lbl_day}</th>
        <th>{lbl_events}</th>
      </tr></thead>
      <tbody>
        <!-- BEGIN day -->
        <tr>
          <td>{day}</td>
          <td>{events}</td>
        </tr>
        <!-- END day -->
      </tbody>
    </table>
  </div>
</div>
<script>
</script>
<!-- END week -->
