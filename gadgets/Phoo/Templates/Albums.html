<!-- BEGIN albums -->
<div class="gadget_header">
  <div class="gadget_title"><h2>{{title}}</h2></div>
</div>
<div class="gadget_container">
  <div class="gadget_content content">
    <!-- BEGIN item -->
    <table class="table table-hover table-bordered">
    <tr>
      <td style="vertical-align: top">
        <h4><a href="{{url}}">{{name}}</a></h4>
        {{description}}
        <div class="album-info">{{createtime}}<br />{{howmany}}</div>
      </td>
      <td style="vertical-align: top; width: 1%">
        <a href="{{url}}" title="{{name}}"><img src="{{thumb}}" width="{{width}}" height="{{height}}" alt="{{filename}}" /></a>
      </td>
    </tr>
    </table>
    <!-- END item -->
  </div>
</div>
<div class="gadget_footer"></div>
<!-- END albums -->
