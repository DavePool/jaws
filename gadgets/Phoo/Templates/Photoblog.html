<!-- BEGIN main -->
<div class="gadget_header">
  <div class="gadget_title"><h2>{{title}} / {{createtime}}</h2></div>
</div>
<div class="gadget_container">
  <div class="gadget_content">
    <a href="{{url}}" target="_blank"><img src="{{medium}}" alt="{{title}}" width="{{width}}" height="{{height}}" /></a>
    <p>{{description}}</p>
  </div>
  <!-- END main -->
  <div class="filmstrip">
    <!-- BEGIN item -->
    <a href="{{url}}"><img src="{{thumb}}" alt="{{title}} | {{createtime}}" width="{{width}}" height="{{height}}" /></a>
    <!-- END item -->
  </div>
</div>
<div class="gadget_footer"></div>
