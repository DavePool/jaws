<!-- BEGIN finishimport -->
{menubar}
<h1 class="message">{importing}</h1>
<script>
var album = "{album}";
var howmany = {howmany};
var items = new Array();
var indicator_image = "{indicator_image}";
var ok_image = "{ok_image}";
var finished_message = "{finished}";
<!-- BEGIN items -->
items[{counter}] = new Array();
items[{counter}]['image'] = "{image}";
items[{counter}]['name'] = "{name}";
<!-- END items -->
setTimeout('ImportImages();', 1000);
</script>
<div id="main" align="center">

 <tr>
  <td style="width: 18px;"><img src="{indicator_image}" alt="" id="indicator" /></td>

   <img height="16" src="gadgets/Phoo/Resources/images/percent.png" style="width:0%;" alt="percent" id="img_percent" />
  </td>
  <td style="font-size: 9px; width: 4em; white-space: nowrap;">
   <span id="nofm">0</span> (<span id="percent">0%</span>)
  </td>
 </tr>
</table>
</div>
