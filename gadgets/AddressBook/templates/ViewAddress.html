<!-- BEGIN address -->
<div class="gadget addressbook_view">
  <div class="gadget_header">
   <h2>{top_title}</h2>
   <!-- BEGIN menu_bar -->
   <ul class="gadget_menubar">
    <li><a href="{address_list_link}">{address_list}</a></li>
    <li><a href="{groups_link}">{groups}</a></li>
   </ul>
  </div>
  <!-- END menu_bar -->
  <div class="content">
    <div class="addressbook_image"><img id="person_image" src="{image_src}" alt="person image" width="128px" /></div>
    <p><label>{lbl_name0}: </label>{name0}</p>
    <p><label>{lbl_name1}: </label>{name1}</p>
    <p><label>{lbl_nickname}: </label>{nickname}</p>
    <p><label>{lbl_title}: </label>{title}</p>
    <!-- BEGIN item --><p><label>{lbl_item}: </label>{item}</p><!-- END item -->
    <p><label>{lbl_notes}: </label>{notes}</p>
    <!-- BEGIN selected --><p><label for="addressbook_public">{lbl_is_public}</label></p><!-- END selected -->
    <!-- BEGIN group --><p><label for="group_{gid}">{lbl_group}</label></p><!-- END group -->

    <!-- BEGIN actions -->
    <div class="actions">
       <!-- BEGIN action -->
        <a class="button" href="{action_url}" title="{action_lbl}">{action_lbl}</a>
       <!-- END action -->
    </div>
    <!-- END actions -->
  </div>
</div>
<!-- END address -->
