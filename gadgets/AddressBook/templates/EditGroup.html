<!-- BEGIN group -->
<div class="gadget addressbook_group">
  <h2>{top_title}</h2>
  <ul class="gadget_menubar">
    <li><a href="{address_list_link}">{address_list}</a></li>
    <li><a href="{groups_link}">{groups}</a></li>
  </ul>
  <!-- BEGIN response -->
  <div class="gadget_response simple-response-msg">{msg}</div>
  <!-- END response -->
  <form name="addressbook_group" action="{base_script}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="gadget" value="AddressBook" />
  <input type="hidden" name="action" value="{action}" />
  <input type="hidden" name="gid" value="{gid}" />
  <div class="content">
      <p><label>{lbl_name}:</label>
         <input name="name" type="text" value="{name}" />
      </p>
      <p><label>{lbl_desc}:</label>
         <textarea name="description" cols="25" rows="6">{desc}</textarea>
      </p>
  </div>
  <div class="actions">
    <a class="button" href="{cancel_url}" title="{cancel_lbl}">{cancel_lbl}</a>
    {btn_save}
  </div>
  </form>
</div>
<!-- END group -->
