<!-- BEGIN address_list -->
<div class="gadget addressbook_list">
  <h2>{title}</h2>
  <!-- BEGIN response --><div class="simple-response-msg">{msg}</div><!-- END response -->
  <div class="content">
    <div class="addressbook_navbar"><a class="button" href="{manage_groups_link}">{manage_groups}</a></div>
    <div class="addressbook_list_search">
        {lbl_group}: 
        <select id="addressbook_group" name="group" style="width: 150px;" >
          <option value="0"></option>
          <!-- BEGIN group_item -->
          <option value="{gid}">{group_name}</option>
          <!-- END group_item -->
        </select>
        {lbl_term}: 
        <input id="addressbook_term" name="term" type="text" value="" />
        <button onclick="FilterAddress();" value="" id="FilterAddress" name="FilterAddress"type="button">
          <img alt="" src="{icon_filter}">
        </button>
    </div>
    <div class="addressbook_result" id="addressbook_result">
        {addressbook}
    </div>

    <div class="actions">
        <select id="addressbook_gaction" name="gaction" style="width: 150px; float: left; display:none;" >
          <option value="0"></option>
          <option value="delete">{delete_items}</option>
          <option value="public">{public_items}</option>
          <option value="private">{private_items}</option>
        </select>
        <a class="button" href="{accept_gaction_url}" title="{accept_gaction}" style="float: left; display:none;">{accept_gaction}</a>
        <!-- BEGIN actions -->
        <a class="button" href="{action_url}" title="{action_lbl}">{action_lbl}</a>
        <!-- END actions -->
    </div>
  </div>
  <script type="text/javascript">
    var confirmDelete = "{confirmDelete}";
    var deleteURL = "{deleteURL}";
  </script>
</div>
<!-- END address_list -->
