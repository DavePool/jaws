<!-- BEGIN address_list -->
<div class="gadget addressbook_list">
  <div class="gadget_header">
   <h2>{title}</h2>
   <ul class="gadget_menubar">
    <li><a href="{address_list_link}">{address_list}</a></li>
    <li><a href="{groups_link}">{groups}</a></li>
   </ul>
  </div>
  <div class="gadget_response">
    <div id="addressbook_groupmembers_response" class="{type}">{text}</div>
  </div>
  <div class="content">
    <div class="addressbook_group">
      <form name="addressbook_bonding" action="{base_script}" method="post" enctype="multipart/form-data" id="addressbook_bonding">
      <input type="hidden" name="gadget" value="AddressBook" />
      <input type="hidden" name="action" value="BondAddress" />
      <input type="hidden" name="group" value="{group}" />
        {lbl_address}: 
        <select id="addressbook_group" name="address" style="width: 150px;" >
          <!-- BEGIN address_item -->
          <option value="{aid}">{address_name}</option>
          <!-- END address_item -->
        </select>
        <button onclick="AddAddressToGroup();" value="" id="BtnAddAddressToGroup" name="BtnAddAddressToGroup" type="button">
          <img alt="" src="{add_icon}">
        </button>
      </form>  
    </div>
    <table>
     <thead>
      <tr>
        <th style="width: 270px;">{lbl_name}</th>
        <th>{lbl_title}</th>
        <th>{lbl_action}</th>
      </tr>
     </thead>
      <!-- BEGIN item1 -->
      <tr>
        <td>{name}</td>
        <td>{title}</td>
        <td><a class="button" href="{unbond_url}" title="{unbond}" ><img src="{remove_icon}" alt="{unbond}" /> </a></td>
      </tr>
      <!-- END item1 -->
    </table>
  </div>
</div>
<!-- END address_list -->
