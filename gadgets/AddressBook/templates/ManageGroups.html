<!-- BEGIN groups -->
<div class="gadget addressbook_list">
  <h2>{title}</h2>
  <!-- BEGIN response --><div class="simple-response-msg">{msg}</div><!-- END response -->
  <div class="content">
    <div class="addressbook_navbar"><a class="button" href="{address_list_link}">{address_list}</a></div>
    <div class="addressbook_list_search"></div>
    <table>
      <tr>
        <th>{lbl_name}</th>
        <th>{lbl_description}</th>
        <th>{lbl_actions}</th>
      </tr>
      <!-- BEGIN item -->
      <tr>
        <td>{name}</td>
        <td>{description}</td>
        <td>
          <!-- BEGIN action -->
            <a class="button" href="{action_url}" title="{action_lbl}">{action_lbl}</a>
          <!-- END action -->
        </td>
      </tr>
      <!-- END item -->
    </table>
    <!-- BEGIN actions -->
    <div class="actions">
        <a class="button" href="{add_group_link}" title="{add_group}" >{add_group}</a>
    </div>
    <!-- END actions -->
  </div>
</div>
<!-- END groups -->
