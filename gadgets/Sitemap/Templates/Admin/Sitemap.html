<!-- BEGIN sitemap -->
<!-- BEGIN sitemap_base -->
<div id="main" style="width: 100%;">
    <div id="sitemap_area">
        <div class="sitemap-titlebar"><span style="font-weight: bold;"><img src="{sitemap_tree_image}" alt="" />&nbsp;{sitemap_tree_title}</span></div>
        <div id="gadgets_tree">{gadgets_tree}</div>
    </div>
    <div id="edit_area">
        <div class="sitemap-titlebar"><span style="font-weight: bold;"></span></div>
        <div id="category_edit"></div>
    </div>
    <div class="buttons">{cancel} {save}</div>
</div>
<script type="text/javascript">
    var max_limit_count = "{max_limit_count}";
    var editCategoryTitle   = "{editCategoryTitle}";
    var editGadgetTitle     = "{editGadgetTitle}";
    var sitemapImageSrc    = "{sitemapImageSrc}";
    var sitemapListCloseImageSrc = "{sitemapListCloseImageSrc}";
    var sitemapListOpenImageSrc  = "{sitemapListOpenImageSrc}";
    var incompleteFields   = "{incompleteFields}";
    var confirmGroupDelete = "{confirmDeleteGroup}";
    var confirmLinkDelete  = "{confirmDeleteLink}";
    var noCategoryExists   = "{noCategoryExists}";
</script>
<!-- END sitemap_base -->

<!-- BEGIN sitemap_gadget -->
<div class="sitemap_gadget" id="{lg_id}">
    <div class="group">
        <div class="title">
            <a href="javascript: {js_list_func};"><img class="icon" src="{icon}" alt="icon" /></a>
            <a href="javascript: {js_edit_func};">{title}</a>
        </div>
        <div class="sitemap_actions">
            <a href="javascript: {js_add_func};" title="{add_title}"><img src="{add_icon}" alt="add" /></a>
        </div>
    </div>
    <div class="links" id="sitemap_{lg_id}"></div>
</div>
<!-- END sitemap_gadget -->

<!-- BEGIN category_list -->
<div id="{cid}">
    <img class="icon" src="{icon}" alt="icon" /><a onclick="javascript: {js_edit_func};">{title}</a>
</div>
<!-- END category_list -->

<!-- BEGIN categoryUI -->
<div>
    <input type="hidden" name="cid" id="cid" value="0" />
    <table id="tbl_link" border="0" cellpadding="0" cellspacing="0">
        <tr><td colspan="2" style="border-bottom: 1px dashed #d3d7cf;"></td></tr>
        <tr><td><label for="priority">{lbl_priority}:</label></td><td>{priority}</td></tr>
        <tr><td><label for="frequency">{lbl_frequency}:</label></td><td>{frequency}</td></tr>
        <tr><td><label for="url">{lbl_url}:</label></td><td>{url}</td></tr>
        <tr><td><label for="status">{lbl_status}:</label></td><td>{status}</td></tr>
    </table>
</div>
<!-- END categoryUI -->
<!-- BEGIN gadgetUI -->
<div>
    <input type="hidden" name="gid" id="gid" value="0" />
    <input type="hidden" name="rank" id="rank" value="0" />
    <table id="tbl_group" border="0" cellpadding="0" cellspacing="0">
        <tr><td><label for="title">{lbl_title}:</label></td><td>{title}</td></tr>
        <tr><td><label for="fast_url">{lbl_fast_url}:</label></td><td>{fast_url}</td></tr>
        <tr><td><label for="limit_count">{lbl_limit_count}:</label></td><td>
            <table id="spin_btn"><tr><td>{btn_down}</td><td>{limit_count}</td><td>{btn_up}</td></tr></table>
        </td></tr>
        <tr><td><label for="links_type">{lbl_links_type}:</label></td><td>{links_type}</td></tr>
        <tr><td><label for="order_type">{lbl_order_type}:</label></td><td>{order_type}</td></tr>
    </table>
</div>
<!-- END gadgetUI -->
<!-- END sitemap -->
