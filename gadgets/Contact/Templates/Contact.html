<!-- BEGIN contact -->
<div class="gadget contact">
  <div class="gadget_header"><h2>{title}</h2></div>
  <div class="gadget_container">
  <div class="gadget_response"><div class="simple-response-msg">{msg}</div></div>
  <form name="contact" action="{base_script}" method="post" enctype="multipart/form-data">
  <input type="hidden" name="gadget" value="Contact" />
  <input type="hidden" name="action" value="Send" />
  <div class="gadget_content content">
    <div class="contact_comments">{comments}</div>
<!-- BEGIN name -->
      <div><label>{lbl_name}:</label>
         <input name="name" type="text" value="{name}" />
      </div>
<!-- END name -->
<!-- BEGIN email -->
      <div><label>{lbl_email}:</label>
         <input name="email" type="text" value="{email}" style="direction: ltr;" />
      </div>
<!-- END email -->
<!-- BEGIN company -->
      <div><label>{lbl_company}:</label>
         <input name="company" type="text" value="{company}" />
      </div>
<!-- END company -->
<!-- BEGIN url -->
      <div><label>{lbl_url}:</label>
         <input name="url" type="text" value="{url}" style="direction: ltr;" />
      </div>
<!-- END url -->
<!-- BEGIN tel -->
      <div><label>{lbl_tel}:</label>
         <input name="tel" type="text" value="{tel}" />
      </div>
<!-- END tel -->
<!-- BEGIN fax -->
      <div><label>{lbl_fax}:</label>
         <input name="fax" type="text" value="{fax}" />
      </div>
<!-- END fax -->
<!-- BEGIN mobile -->
      <div><label>{lbl_mobile}:</label>
         <input name="mobile" type="text" value="{mobile}" />
      </div>
<!-- END mobile -->
<!-- BEGIN address -->
      <div><label>{lbl_address}:</label>
         <input name="address" type="text" value="{address}" />
      </div>
<!-- END address -->
<!-- BEGIN recipient -->
      <div><label>{lbl_recipient}:</label>
          <select name="recipient">
          <!-- BEGIN item -->
          <option value="{recipient_id}" {selected}>{recipient_name}</option>
          <!-- END item -->
          </select>
      </div>
<!-- END recipient -->
<!-- BEGIN subject -->
      <div><label>{lbl_subject}:</label>
         <input name="subject" type="text" value="{subject}" /></div>
<!-- END subject -->
<!-- BEGIN message -->
      <div><label>{lbl_message}:</label>
         <textarea name="message" cols="25" rows="6">{message}</textarea>
      </div>
<!-- END message -->
<!-- BEGIN attachment -->
      <div><label>{lbl_attachment}:</label>
         <input name="attachment" type="file" /></div>
<!-- END attachment -->
<!-- INCLUDE Captcha.html gadgets/Policy/Templates -->
  </div>
  <div class="gadget_actions actions">{btn_send}</div>
  </form>
  </div>
  <div class="gadget_footer"></div>
</div>
<!-- END contact -->
