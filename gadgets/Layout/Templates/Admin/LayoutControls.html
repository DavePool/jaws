<!-- BEGIN controls -->
<div id="layout-controls">
  <div id="layout-controls-items">
      <table style="width: 100%;border-collapse:collapse; border-spacing: 0;">
      <tr>
        <td><span id="layout-title"><img alt="{title-gadget}" style="vertical-align: middle;" src="{icon-gadget}" />
          <a href="{admin_script}">{title-cp}</a> &rarr; <a href="{admin_script}?gadget={title-gadget}">{title-name}</a>
          <!-- BEGIN documentation -->
          <a href="{url}" target="_blank"><img src="{src}" alt="{alt}" title="{alt}" style="vertical-align: top; height: 16px; width: 16px;"/></a>
          <!-- END documentation -->
          </span></td>
        <td></td>
        <td id="layout-combo">
          <!-- BEGIN layouts -->
          <form name="controls" id="controls" method="post" action="{base_script}">
          <input type="hidden" name="gadget" value="Layout" />
          <input type="hidden" name="action" value="LayoutSwitch" />
          {layouts}: {layouts_combo}
          </form>
          <!-- END layouts -->
        </td>
        <td id="theme-combo">
          <form name="controls" id="controls" method="post" action="{base_script}">
          <input type="hidden" name="gadget" value="Layout" />
          <input type="hidden" name="action" value="ChangeTheme" />
          {theme}: {theme_combo}
          </form>
        </td>
        <td id="add-gadget-btn">{add_gadget}</td>
      </tr>
      </table>
  </div>
</div>
<!-- END controls -->
