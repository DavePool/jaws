<!-- BEGIN tagcloud -->
<div class="gadget tag-cloud">

  <div class="gadget_content content">
    <ul>
    <!-- BEGIN tag -->
    <li><span class="tag-cloud-{size}"><a href="{url}" title="{frequency}">{tagname}</a></span></li>

    </ul>
  </div>
  <div class="gadget_footer"></div>
</div>
