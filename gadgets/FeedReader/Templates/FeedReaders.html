<!-- BEGIN feedreaders -->

</div>
<div class="gadget_container">
  <div class="gadget_content">
    <!-- BEGIN feed -->
    <div data-alias="{{alias}}"><a href="{{url}}" target="_blank" rel="external">{{title}}</a></div>
    <!-- END feed -->
  </div>
</div>
<div class="gadget_footer"></div>
<!-- END feedreaders -->
