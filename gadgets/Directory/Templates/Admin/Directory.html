<!-- BEGIN view -->
<div class="file-info">
  <fieldset>
    <table>
      <tr><th>{{lbl_title}}:</th><td>{{title}}</td></tr>
      <tr><th>{{lbl_desc}}:</th><td>{{desc}}</td></tr>
      <tr><th>{{lbl_hidden}}:</th><td>{{hidden}}</td></tr>
      <tr><th>{{lbl_created}}:</th><td title="{{createtime}}">{{created}}</td></tr>
      <tr><th>{{lbl_modified}}:</th><td title="{{updatetime}}">{{modified}}</td></tr>
    </table>
  </fieldset>
  <div class="gadget_actions actions">
    <button type="button" onclick="cancel()">{{lbl_cancel}}</button>
  </div>
</div>
<!-- END view -->

<!-- BEGIN edit -->
<form id="frm_dir">
  <input type="hidden" name="id" />
  <input type="hidden" name="parent" value="0" />
  <fieldset>
    <table>
      <tr><th>{{lbl_title}}:</th><td><input name="title" class="large"/></td></tr>
      <tr><th>{{lbl_desc}}:</th><td>{{description}}</td></tr>
      <tr><th>{{lbl_hidden}}:</th><td><input type="checkbox" name="hidden"/></td></tr>
    </table>
  </fieldset>
  <div class="gadget_actions actions">
    <button type="button" onclick="cancel()">{{lbl_cancel}}</button>
    <button type="button" onclick="submitDirectory()">{{lbl_ok}}</button>
  </div>
</form>
<!-- END edit -->
