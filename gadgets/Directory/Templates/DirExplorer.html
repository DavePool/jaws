<!-- BEGIN layout -->
<!DOCTYPE html>
<html lang="{{site_languages}}">
<head>
  <base href="{{base_url}}" />
  <title>{{site-name}}: {{control-panel}}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <!-- BEGIN metas -->{{elements}}<!-- END metas -->
  <link rel="stylesheet" type="text/css" href="libraries/bootstrap.fuelux/css/bootstrap.fuelux.min{{.dir}}.css" />
  <link href="gadgets/ControlPanel/Resources/style{{.dir}}.css?{{cpanel_version}}" type="text/css" rel="stylesheet" >
  <link href="gadgets/{{gadget}}/Resources/style{{.dir}}.css?{{gadget_version}}" type="text/css" rel="stylesheet" >
  <!-- BEGIN links -->{{elements}}<!-- END links -->
</head>
<body id="requested_gadget_{{requested_gadget}}" class="fuelux">
  <div class="repeater" id="dirExplorer">
    <div class="repeater-header">
      <div class="repeater-header-left">
        <div class="btn-group">
          <a href="#uploadModal" data-toggle="modal" title="Upload file" class="btn">
            Upload File
          </a>
        </div>
        <span class="repeater-title">Awesome Repeater</span>
        <div class="repeater-search">
          <div class="search input-group">
            <input type="search" class="form-control" placeholder="Search"/>
            <span class="input-group-btn">
              <button class="btn btn-default" type="button">
                <span class="glyphicon glyphicon-search"></span>
                <span class="sr-only">Search</span>
              </button>
            </span>
          </div>
        </div>
      </div>
      <div class="repeater-header-right">
        <div class="btn-group selectlist repeater-filters" data-resize="auto">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <span class="selected-label">&nbsp;</span>
            <span class="caret"></span>
            <span class="sr-only">Toggle Filters</span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li data-value="all" data-selected="true"><a href="#">all</a></li>
            <li data-value="some"><a href="#">some</a></li>
            <li data-value="others"><a href="#">others</a></li>
          </ul>
          <input class="hidden hidden-field" name="filterSelection" readonly="readonly" aria-hidden="true" type="text"/>
        </div>

      </div>
    </div>
    <div class="repeater-viewport">
      <div class="repeater-canvas"></div>
      <div class="loader repeater-loader"></div>
    </div>
    <div class="repeater-footer">
      <div class="repeater-footer-left">
        <div class="repeater-itemization">
          <span><span class="repeater-start"></span> - <span class="repeater-end"></span> of <span class="repeater-count"></span> items</span>
          <div class="btn-group selectlist" data-resize="auto">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
              <span class="selected-label">&nbsp;</span>
              <span class="caret"></span>
              <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
              <li data-value="5"><a href="#">5</a></li>
              <li data-value="10" data-selected="true"><a href="#">10</a></li>
              <li data-value="20"><a href="#">20</a></li>
              <li data-value="50" data-foo="bar" data-fizz="buzz"><a href="#">50</a></li>
              <li data-value="100"><a href="#">100</a></li>
            </ul>
            <input class="hidden hidden-field" name="itemsPerPage" readonly="readonly" aria-hidden="true" type="text"/>
          </div>
          <span>Per Page</span>
        </div>
      </div>
      <div class="repeater-footer-right">
        <div class="repeater-pagination">
          <button type="button" class="btn btn-default btn-sm repeater-prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous Page</span>
          </button>
          <label class="page-label" id="myPageLabel">Page</label>
          <div class="repeater-primaryPaging active">
            <div class="input-group input-append dropdown combobox">
              <input type="text" class="form-control" aria-labelledby="myPageLabel">
              <div class="input-group-btn">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                  <span class="caret"></span>
                  <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu dropdown-menu-right"></ul>
              </div>
            </div>
          </div>
          <input type="text" class="form-control repeater-secondaryPaging" aria-labelledby="myPageLabel">
          <span>of <span class="repeater-pages"></span></span>
          <button type="button" class="btn btn-default btn-sm repeater-next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next Page</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Upload modal -->
  <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="uploadModalLabel">{{lbl_compose}}</h4>
        </div>
        <form id="file_form" method="post" action="{{base_script}}" enctype="multipart/form-data" target="_self">
          <input type="hidden" name="gadget" value="Directory"/>
          <input type="hidden" name="action" value="SaveFile"/>
          <input type="hidden" name="id" id="id"/>
          <input type="hidden" name="parent" id="parent" value=""/>
          <input type="hidden" name="referrer" id="referrer" value="{{referrer}}"/>
          <div class="modal-body">
 
            <div class="form-group">
              <label for="to">{{lbl_file}}:</label>
              <input class="form-control-file" type="file" name="file" id="file" />
            </div>

            <div class="form-group">
              <label for="thumbnail">{{lbl_thumbnail}}:</label>
              <input class="form-control-file" type="file" name="thumbnail" id="thumbnail"/>
            </div>

            <div class="form-group">
              <label for="title">{{lbl_title}}:</label>
              <input class="form-control" name="title" id="title" value=""/>
            </div>

            <div class="form-group">
              <label for="description">{{lbl_description}}:</label>
              <textarea class="form-control" rows="8" name="description" id="description"
                role="editor" data-editor="ckeditor" data-direction="ltr" data-language="en"
                data-readonly="0" data-resizable="1">
              </textarea>
            </div>

            <div class="form-group">
              <label for="tags">{{lbl_tags}}:</label>
              <input class="form-control" name="tags" id="tags" placeholder="tag1, tag2, ..." value=""/>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-default" type="button" onclick="stopAction()">{{lbl_cancel}}</button>
            <button class="btn btn-primary" type="submit">{{lbl_ok}}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- BEGIN scripts -->
  {{elements}}
  <!-- END scripts -->
</body>
</html>
<!-- END layout -->
