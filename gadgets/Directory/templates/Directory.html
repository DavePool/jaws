<!-- BEGIN view -->
<div id="inf_dir">
  <fieldset>
    <table>
      <tr><th>{lbl_title}:</th><td>{title}</td></tr>
      <tr><th>{lbl_desc}:</th><td>{desc}</td></tr>
    </table>
  </fieldset>
  <div class="actions">
    <button type="button" id="btn_share" onclick="share()">Share</button>
    <button type="button" id="btn_edit" onclick="editDirectory()">{lbl_edit}</button>
    <button type="button" id="btn_delete" onclick="_delete()">{lbl_delete}</button>
    <button type="button" onclick="cancel()">{lbl_cancel}</button>
  </div>
</div>
<!-- END view -->

<!-- BEGIN edit -->
<form id="frm_dir">
  <input type="hidden" name="id" />
  <input type="hidden" name="parent" value="0" />
  <fieldset>
    <table>
      <tr><th>{lbl_title}:</th><td><input name="title" /></td></tr>
      <tr><th>{lbl_desc}:</th><td><input name="description" /></td></tr>
    </table>
  </fieldset>
  <div class="actions">
    <button type="button" onclick="submitDirectory()">{lbl_submit}</button>
    <button type="button" onclick="cancel()">{lbl_cancel}</button>
  </div>
</form>
<!-- END edit -->
