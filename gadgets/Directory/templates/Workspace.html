<!-- BEGIN workspace -->
<div class="gadget directory">
  <h2>{title}<img id="loading" src="images/loading.gif" /></h2>
  <div class="gadget_response">
    <div id="directory_directory_response" class="{type}">{text}</div>
  </div>
  <div style="height:20px"></div>
  <div class="toolbar">
    <img src="{new_file}" alt="{lbl_new_file}" title="{lbl_new_file}" onclick="newFile()" />
    <img src="{new_dir}" alt="{lbl_new_dir}" title="{lbl_new_dir}" onclick="newDirectory()" />
    <img src="{search}" alt="{lbl_search}" title="{lbl_search}" onclick="toggleSearch()" />
  </div>
  <div id="dir_pathbar">
    <img src="gadgets/Directory/images/home.png" onclick="openDirectory(0)" />
    <span id="dir_path"></span>
  </div>
  <div id="dir_searchbar">
    <img src="gadgets/Directory/images/search-res.png" />
    <span id="search_res"></span>
  </div>
  <div id="frm_search">
    <select id="file_filter" onchange="updateFiles()">
      <option value="all">{lbl_all_files}</option>
      <option value="shared">{lbl_shared_files}</option>
      <option value="foreign">{lbl_foreign_files}</option>
    </select>
    <input id="file_search"></input>
    <button onclick="performSearch()">{lbl_search}</button>
    <button onclick="toggleSearch(); updateFiles();">x</button>
  </div>
  <div id="file_actions">
    <button type="button" id="btn_props" onclick="props()">{lbl_props}</button>
    <button type="button" id="btn_edit" onclick="edit()">{lbl_edit}</button>
    <button type="button" id="btn_move" onclick="move()">{lbl_move}</button>
    <button type="button" id="btn_delete" onclick="del()">{lbl_delete}</button>
    <!-- BEGIN share -->
    <button type="button" id="btn_share" onclick="share()">{lbl_share}</button>
    <!-- END share -->
    <button type="button" id="btn_download" onclick="downloadFile()">{lbl_download}</button>
  </div>
  <table class="files-table">
    <thead><tr>
      <th colspan="2">{lbl_title}</th>
      <th>{lbl_created}</th>
      <th>{lbl_modified}</th>
      <th>{lbl_username}</th>
      <th>{lbl_size}</th>
    </tr></thead>
    <tbody id="file_arena" style="display:none;">
      <!-- BEGIN fileTemplate -->
      <tr id="file_{id}" title="{description}">
        <td class="file-icon">{icon}<span class="file-sharing {shared} {foreign} {public}"></span></td>
        <td class="file-title">{title}</td>
        <td class="file-created">{created}</td>
        <td class="file-modified">{modified}</td>
        <td class="file-owner">{username}</td>
        <td class="file-size">{size}</td>
      </tr>
      <!-- END fileTemplate -->
    </tbody>
  </table>
  <div id="form"></div>
</div>
<script>
  var UID = "{UID}",
      site_url = "{site_url}",
      icon_url = "{icon_url}",
      imgDeleteFile = "{imgDeleteFile}",
      alertShortQuery = "{alertShortQuery}",
      confirmDirDelete = "{confirmDirDelete}",
      confirmFileDelete = "{confirmFileDelete}";
  initDirectory();
</script>
<!-- END workspace -->
