<!-- BEGIN note -->
<div class="gadget notepad">
  <h2>{title}</h2>
  <div class="gadget_response">
    <div id="notepad_{action}_response" class="{type}">{text}</div>
  </div>
  <div id="workspace">
    <form name="frm_note" action="{base_script}" method="post">
      <input type="hidden" name="gadget" value="Notepad" />
      <input type="hidden" name="action" value="{form_action}" />
      <input type="hidden" name="id" value="{id}" />
      <div><label for="note_title">{lbl_title}:</label></div>
      <div><input id="note_title" name="title" value="{note_title}" /></div>
      <div><label for="note_content">{lbl_content}:</label></div>
      <div>{note_content}</div>
      <div class="actions">
        <button type="button" onclick="location.href='{url_back}'">{lbl_cancel}</button>
        <button type="submit">{lbl_ok}</button>
      </div>
    </form>
  </div>
</div>
<script>
</script>
<!-- END note -->
