<!-- BEGIN category -->

</div>
<div class="gadget_container">
  <div class="gadget_content">
    <ul>
      <!-- BEGIN link -->
      <li><a href="{{visit_url}}" target="{{target}}" rel="external" title="{{description}}">{{title}}</a></li>
      <!-- END link -->
      <!-- BEGIN list -->
      <li><span title="{{description}}">{{title}}</span></li>
      <!-- END list -->
    </ul>
  </div>
</div>
<div class="gadget_footer"></div>
<!-- END category -->
