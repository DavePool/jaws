<!-- BEGIN category -->
<div class="gadget links_category" id="linkdump_category_{gid}">
  <h2><a href="{url_category}">{title}&nbsp;-&nbsp;{name}</a></h2>
  <div class="gadget_content content">
    <ul>
      <!-- BEGIN link -->
      <li><a href="{visit_url}" target="{target}" rel="external" title="{description}">{title}</a></li>
      <!-- END link -->
      <!-- BEGIN list -->
      <li><span title="{description}">{title}</span></li>
      <!-- END list -->
    </ul>
  </div>
</div>
<!-- END category -->
