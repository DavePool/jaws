<!-- BEGIN linkdump -->
<!-- BEGIN links_base -->
<div id="main" style="width: 100%;">
  <div id="links_area">
    <div class="links-titlebar"><span style="font-weight: bold;"><img src="{{links_tree_image}}" alt="" />&nbsp;{{links_tree_title}}</span></div>
    <div id="links_tree">{{links_tree}}</div>
  </div>
  <div id="edit_area">
    <div class="links-titlebar"><span style="font-weight: bold;"></span></div>
    <div id="links_edit"></div>
  </div>
  <div class="buttons">{{cancel}} {{del}} {{save}} {{add}}</div>
</div>
<script type="text/javascript">
  var noLinkExists       = "{{noLinkExists}}";
</script>
<!-- END links_base -->

<!-- BEGIN link_group -->
<div class="links_group" id="{{lg_id}}">
  <div class="group">
    <div class="title">
      <a href="javascript: {{js_list_func}};"><img class="icon" src="{{icon}}" alt="icon" /></a>
      <a href="javascript: {{js_edit_func}};">{{title}}</a>
    </div>
    <div class="links_actions">
      <a href="javascript: {{js_add_func}};" title="{{add_title}}"><img src="{{add_icon}}" alt="add" /></a>
    </div>
  </div>
  <div class="links" id="links_{{lg_id}}"></div>
</div>
<!-- END link_group -->

<!-- BEGIN link_list -->
<div id="{{lid}}">
  <img class="icon" src="{{icon}}" alt="icon" /><a onclick="javascript: {{js_edit_func}};">{{title}}</a>
</div>
<!-- END link_list -->

<!-- BEGIN LinksUI -->
<div>
  <input type="hidden" name="lid" id="lid" value="0" />
  <table id="tbl_link" border="0" cellpadding="0" cellspacing="0">
    <tr><td><label for="gid">{{lbl_gid}}:</label></td><td>{{gid}}</td></tr>
    <tr><td colspan="2" style="border-bottom: 1px dashed #d3d7cf;"></td></tr>
    <tr><td><label for="title">{{lbl_title}}:</label></td><td>{{title}}</td></tr>
    <tr><td><label for="url">{{lbl_url}}:</label></td><td>{{url}}</td></tr>
    <tr><td><label for="fast_url">{{lbl_fast_url}}:</label></td><td>{{fast_url}}</td></tr>
    <tr><td><label for="description">{{lbl_desc}}:</label></td><td>{{desc}}</td></tr>
    <tr><td><label for="rank">{{lbl_rank}}:</label></td><td>{{rank}}</td></tr>
    <!-- BEGIN tags -->
    <tr><td><label for="tags">{{lbl_tag}}:</label></td><td>{{tag}}</td></tr>
    <!-- END tags -->
    <tr><td><label for="clicks">{{lbl_clicks}}:</label></td><td>{{clicks}}</td></tr>
  </table>
</div>
<!-- END LinksUI -->
<!-- BEGIN GroupsUI -->
<div>
  <input type="hidden" name="gid" id="gid" value="0" />
  <input type="hidden" name="rank" id="rank" value="0" />
  <table id="tbl_group" border="0" cellpadding="0" cellspacing="0">
    <tr><td><label for="title">{{lbl_title}}:</label></td><td>{{title}}</td></tr>
    <tr><td><label for="fast_url">{{lbl_fast_url}}:</label></td><td>{{fast_url}}</td></tr>
    <tr><td><label for="limit_count">{{lbl_limit_count}}:</label></td><td>
    <table id="spin_btn"><tr><td>{{btn_down}}</td><td>{{limit_count}}</td><td>{{btn_up}}</td></tr></table>
    </td></tr>
    <tr><td><label for="links_type">{{lbl_links_type}}:</label></td><td>{{links_type}}</td></tr>
    <tr><td><label for="order_type">{{lbl_order_type}}:</label></td><td>{{order_type}}</td></tr>
  </table>
</div>
<!-- END GroupsUI -->
<!-- END linkdump -->
