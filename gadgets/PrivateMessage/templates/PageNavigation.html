<!-- BEGIN pager -->
<div class="pager">
<!-- BEGIN item -->
  <!-- BEGIN next -->
  <span class="page_next"><a href="{url_next}">{lbl_next}</a></span>
  <!-- END next -->
  <!-- BEGIN no_next -->
  <span class="page_next page_inactive">{lbl_next}</span>
  <!-- END no_next -->

  <!-- BEGIN page_number -->
    <span><a href="{url_page}">{lbl_page}</a></span>
  <!-- END page_number -->
  <!-- BEGIN page_current -->
    <span class="pager_current"><a href="{url_page}">{lbl_page}</a></span>
  <!-- END page_current -->
  <!-- BEGIN page_separator -->
    <span class="pager_separator">...</span>
  <!-- END page_separator -->

  <!-- BEGIN previous -->
  <span class="page_previous"><a href="{url_previous}">{lbl_previous}</a></span>
  <!-- END previous -->
  <!-- BEGIN no_previous -->
  <span class="page_previous page_inactive">{lbl_previous}</span>
  <!-- END no_previous -->
<!-- END item -->
<div class="pager_total"><span class="page_inactive">{total}</span></div>
</div>
<!-- END pager -->

<div class="center">
    <select id="page_item" name="page_item" onchange="this.form.submit();">
        <option {opt_page_item_5} value="5">5</option>
        <option {opt_page_item_10} value="10">10</option>
        <option {opt_page_item_20} value="20">20</option>
        <option {opt_page_item_50} value="50">50</option>
        <option {opt_page_item_100} value="100">100</option>
    </select>
</div>
