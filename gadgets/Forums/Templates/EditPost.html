<!-- BEGIN post -->
<div class="gadget forums editpost">
  <h2>
    <a href="{findex_url}">{findex_title}</a> &rsaquo;
    <a href="{forum_url}">{forum_title}</a> &rsaquo;
    <a href="{topic_url}">{topic_title}</a> &rsaquo;
    {title}
  </h2>
  <!-- BEGIN response -->
  <div class="gadget_response">
    <div class="simple-response-msg">{msg}</div>
  </div>
  <!-- END response -->
  <form name="editpost" action="{requested_url}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="gadget" value="Forums" />
    <input type="hidden" name="action" value="UpdatePost" />
    <input type="hidden" name="fid" value="{fid}" />
    <input type="hidden" name="tid" value="{tid}" />
    <input type="hidden" name="pid" value="{pid}" />
    <div class="content">
      <!-- BEGIN post_meta -->
      <div class="post_meta">
        <label>{postedby_lbl}:</label> <a href="{user_url}" title="{username}">{nickname}</a>
        &raquo; <abbr title="{insert_time_iso}">{insert_time}</abbr>
      </div>
      <!-- END post_meta -->
      <!-- BEGIN preview -->
      <div>
        <label>{lbl_preview}:</label>
        <div class="post_preview">{message}</div>
      </div>
      <!-- END preview -->
      <div>
        <label for="message">{lbl_message}:</label>
        {message}
      </div>
      <!-- BEGIN attachment -->
      <script type="text/javascript">
          var lblRemoveAttachment = "{lbl_remove_attachment}";
          var removeIconSrc = "{removeIconSrc}";
      </script>
      <div id="attachment_model" style="display: none;">
        <input type="file" name="attachment[]" multiple /> <button onclick="removeAttachment(this);">{lbl_remove_attachment}</button>
      </div>
      <div id="attachments">
        <label for="post_attachment">{lbl_attachment}:</label>
        <div id="current_attachments">
            <!-- BEGIN current_attachment -->
            <p id="p_attach{aid}">
              <input type="hidden" name="current_attachments[]" value="{aid}" />
              {lbl_filename}
              <a href="javascript:removeCurrentAttachment({aid});" title="{lbl_remove_attachment}">{lbl_remove_attachment}</a>
            </p>
            <!-- END current_attachment -->
        </div>
      </div>
      <div><a href="javascript:extraAttachment();" >{lbl_extra_attachment}</a></div>
      <!-- END attachment -->
      <!-- BEGIN update_reason -->
      <div>
        <label for="update_reason">{lbl_update_reason}:</label>
        <textarea id="update_reason" name="update_reason" rows="2">{update_reason}</textarea>
      </div>
      <!-- END update_reason -->
      <!-- INCLUDE Captcha.html gadgets/Policy/Templates Policy -->
    </div>
    <div class="actions">
      <button type="button" name="cancel" onclick="window.location='{topic_url}'">{btn_cancel_title}</button>
      <button type="button" name="preview" onclick="this.form.elements['action'].value='EditPost'; this.form.submit();">{btn_preview_title}</button>
      <button type="submit" name="update">{btn_update_title}</button>
    </div>
  </form>
</div>
<!-- END post -->
