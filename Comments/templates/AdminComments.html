<!-- BEGIN Comments -->
{menubar}
<div id="main">
<table style="width: 100%" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td valign="top" align="left" colspan="2">
      <div><label for="recipient_filter">{lbl_gadgets_filter}: </label>{gadgets_filter}
           <label for="recipient_filter">{lbl_status}: </label>{status}
           <label for="recipient_filter">{lbl_filter_by}: </label>{filter_by}
           <label for="recipient_filter">{lbl_filter}: </label>{filter}
           {filter_button}
      </div>
    </td>
  </tr>
  <tr>
    <td valign="top" align="left">{grid}</td>
    <td style="vertical-align: top; width: 370px;">
      <input type="hidden" name="id" id="id" value="0" />
      <input type="hidden" name="gadget" id="gadget" value="" />
      <fieldset>
        <legend><span id="legend_title">{legend_title}</span></legend>
        <div id="c_work_area">{comment_ui}</div>
      </fieldset>
    </td>
  </tr>
  <tr>
    <td></td>
    <td class="buttons">{btn_cancel}{btn_save}</td>
  </tr>
</table>

<script type="text/javascript">
  currentAction = 'Comments';
  $('gadgets_filter').selectedIndex = 0;
  //initDataGrid('comments_datagrid', CommentsAjax, getComments);
  getData();
  var incompleteCommentFields = "{incompleteCommentFields}";
  var confirmCommentDelete    = "{confirmCommentDelete}";
  var messageDetail_title     = "{messageDetail_title}";
</script>

</div>
<!-- END Comments -->
<!-- BEGIN CommentUI -->
<table id="comment_box" border="0" cellpadding="0" cellspacing="2">
  <tr><td><label>{lbl_ip}:</label></td><td><label id="comment_ip"></label></td></tr>
  <tr><td><label for="name">{lbl_name}:</label></td><td>{name}</td></tr>
  <tr><td><label for="email">{lbl_email}:</label></td><td dir="ltr">{email}</td></tr>
  <tr><td><label for="url">{lbl_url}:</label></td><td dir="ltr">{url}</td></tr>
  <tr><td><label for="message">{lbl_status}:</label></td><td>{status}</td></tr>
  <tr><td><label for="subject">{lbl_subject}:</label></td><td>{subject}</td></tr>
  <tr><td><label for="message">{lbl_message}:</label></td><td>{message}</td></tr>
</table>
<!-- END CommentUI -->
