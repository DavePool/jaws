<div class="gadget linkdump" id="linkdump_{gid}">
  <h2><a href="{archive_url}">{title}&nbsp;-&nbsp;{name}</a></h2>
  <div class="content">
    <ul>
    <!-- BEGIN link if(!lst_simple) loop(links) -->
      <li><a href="{url}" target="{target}" rel="external" title="{description}">{title}</a></li>
    <!-- END link -->
    <!-- BEGIN list if(lst_simple) loop(links) -->
      <li><label>{title}</label></li>
    <!-- END list -->
    </ul>
  </div>
</div>
