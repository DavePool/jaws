<!-- BEGIN archive -->
<div class="gadget links_archive" id="linkdump_archive_{gid}">
  <h2>{title}&nbsp;-&nbsp;{name}</h2>
  <div class="content">
    <ul>
    <!-- BEGIN link -->
    <li>
      <div>
        <span><a href="{visit_url}" target="{target}" title="{url}">{title}</a>
              <small>[{lbl_clicks}: {clicks}]</small>
        </span>
        <p>{description}</p>
      </div>
    </li>
    <!-- END link -->
    <!-- BEGIN list -->
    <li>
      <div>
        <span>{title}</span>
        <p>{description}</p>
      </div>
    </li>
    <!-- END list -->
    </ul>
    <div class="linkdump_action">
      <a href="{linkdump_rdf}" target="_blank"><img alt="RSS" title="{feed}" src="images/rss2.png" /></a>
    </div>
  </div>
</div>
<!-- END archive -->
